<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | QR code component</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <div class="card rounded-lg drop-shadow-xl">
      <div class="p-4">
        <img class="object-scale-down rounded-md" src="./images/image-qr-code.png" alt="QR Code Image">
      </div>
      <div class="p-2 py-1 text-xl text-center font-bold color-dark-blue">
        <h1>Improve your front-end skills by building projects</h1>
      </div>
      <div class="p-2 pt-1 pb-4 mb-4 leading-5 text-center color-grayish-blue">
        <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
    </div>      
  </div>
</body>
</html>
